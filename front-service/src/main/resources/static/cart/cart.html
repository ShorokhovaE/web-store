<div>
    <h3>Корзина</h3>
    <p></p>
    <div ng-show="cart.items.length > 0">
    <table class="table table-hover">
        <thead>
        <tr>
            <td>Название</td>
            <td>Количество</td>
            <td>Цена</td>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="item in cart.items">
            <td>{{item.productTitle}}</td>
            <td>{{item.quantity}}</td>
            <td>{{item.pricePrProduct + item.price}}</td>
            <td>
                <div class="btn-group" role="group" aria-label="Basic example">
                    <button type="button" class="btn btn-primary" ng-click="removeFromCart(item.productId)">-</button>
                    <button type="button" class="btn btn-primary">{{item.quantity}}</button>
                    <button type="button" class="btn btn-primary" ng-click="addToCart(item.productId)">+</button>
                    <button type="button" class="btn btn-primary" ng-click="removeItemFromCart(item.productId)">
                        Очистить
                    </button>
                </div>
            </td>
        </tr>
        <tr>
            <td>Итого</td>
            <td></td>
            <td>{{cart.totalPrice}}</td>
        </tr>
        </tbody>
        <tr>
            <td>
                <button class="btn btn-primary" ng-click="createOrder()" ng-show="isLoggedIn()">Оформить заказ</button>
            </td>
            <td>
                <button class="btn btn-primary" ng-click="clearCart()">Очистить корзину</button>
            </td>
        </tr>
    </table>
    <p></p>
<!--        <button class="btn btn-primary" ng-click="clearCart()">Очистить корзину</button>-->
<!--        <button class="btn btn-secondary" ng-click="guestCreateOrder()" ng-show="!isUserLoggedIn()">Оформить заказ</button>-->
<!--        <button class="btn btn-primary" ng-click="createOrder()" ng-show="isUserLoggedIn()">Оформить заказ</button>-->
    </div>
    <div ng-show="cart.items.length == 0">
        <p>Ваша корзина пуста</p>
    </div>
</div>
