<!doctype html>

<html ng-app="app">

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.0/angular.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ngStorage/0.3.11/ngStorage.min.js"></script>
    <script src="index.js"></script>
</head>
<body>
<div class="container" ng-controller="IndexController">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <!--                <li class="nav-item">-->
                <!--                    <a class="nav-link" href="#!/">Market</a>-->
                <!--                </li>-->
                <!--                <li class="nav-item">-->
                <!--                    <a class="nav-link" href="#!/store">Catalog</a>-->
                <!--                </li>-->
                <!--                <li class="nav-item">-->
                <!--                    <a class="nav-link" href="#!/orders">Orders</a>-->
                <!--                </li>-->
                <li class="nav-item" ng-show="!isLoggedIn()">
                    <form class="align-middle" ng-submit="tryToAuth()">
                        <div class="input-group input-group-sm" style="...">
                            <input id="navLoginField" class="form-control" ng-model="user.username"
                                   type="text" aria-describedby="inputGroup-sizing-sm" style="...">
                            <input id="navPasswordField" class="form-control" ng-model="user.password"
                                   type="password" aria-describedby="inputGroup-sizing-sm" style="...">
                            <button id="navSubmit" class="btn btn-outline-warning btn-sm" style="..." type="submit">
                                Log-in
                            </button>
                        </div>

                    </form>
                </li>
                <li class="nav-item" ng-show="isLoggedIn()" style="...">
                    <button class="btn btn-outline-secondary btn-sm" ng-click="tryToLogout()" style="..." type="submit">
                        Log-out
                    </button>
                </li>
            </ul>
        </div>
    </nav>
    <h1>Store</h1>
    <p></p>
    <h3>Список товаров</h3>
    <p></p>
    <div class="col-12 mt-3">
        <form class="form-inline">
            <div class="form-group mb-2 mr-2" ng-submit="loadProductsByFilter()">
                <label class="sr-only">ProductMinCost filter</label>
                <input id="navProductMinCostFilter" type="number" class="form-control"
                       ng-model="product.productMinCostFilter" placeholder="Min cost filter">
            </div>

            <div class="form-group mb-2 mr-2">
                <label class="sr-only">ProductMaxCost filter</label>
                <input id="navProductMaxCostFilter" type="number" class="form-control"
                       ng-model="product.productMaxCostFilter" placeholder="Max cost filter">
            </div>

            <button type="submit" class="btn btn-primary mb-2">Apply</button>
        </form>
    </div>
    <table class="table table-hover">
        <thead>
        <tr>
            <td>ID</td>
            <td>Название</td>
            <td>Цена</td>
            <td></td>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="p in products">
            <td>{{p.id}}</td>
            <td>{{p.title}}</td>
            <td>{{p.price}}</td>
            <td>
                <button class="btn btn-primary" ng-click="addToCart(p.id)">Добавить в корзину</button>
            </td>
        </tr>
        </tbody>
    </table>
    <p></p>

    <h3>Корзина</h3>
    <p></p>
    <table class="table table-hover">
        <thead>
        <tr>
            <td>Название</td>
            <td>Количество</td>
            <td>Цена</td>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="item in cart.items">
            <td>{{item.productTitle}}</td>
            <td>{{item.quantity}}</td>
            <td>{{item.pricePrProduct + item.price}}</td>
            <td>
                <div class="btn-group" role="group" aria-label="Basic example">
                    <button type="button" class="btn btn-primary" ng-click="removeFromCart(item.productId)">-</button>
                    <button type="button" class="btn btn-primary">{{item.quantity}}</button>
                    <button type="button" class="btn btn-primary" ng-click="addToCart(item.productId)">+</button>
                    <button type="button" class="btn btn-primary" ng-click="removeItemFromCart(item.productId)">
                        Очистить
                    </button>
                </div>
            </td>
        </tr>
        <tr>
            <td>Итого</td>
            <td></td>
            <td>{{cart.totalPrice}}</td>
        </tr>
        </tbody>
        <tr>
            <td>
                <button class="btn btn-primary" ng-click="createNewOrder()">Оформить заказ</button>
            </td>
            <td>
                <button class="btn btn-primary" ng-click="clearCart()">Очистить корзину</button>
            </td>
        </tr>
    </table>
    <p></p>
    <h3>Добавить продукт</h3>
    <p></p>
    <form class="row g-3" ng-submit="createNewProduct()">
        <div class="col-auto">
            <input type="text" class="form-control" id="newProductTitle" ng-model="newProduct.title"
                   placeholder="Название">
        </div>
        <div class="col-auto">
            <input type="number" class="form-control" id="newProductPrice" ng-model="newProduct.price"
                   placeholder="Цена">
        </div>
        <div class="col-auto">
            <button type="submit" class="btn btn-primary mb-3">Создать</button>
        </div>
    </form>
</div>
</body>
</html>
